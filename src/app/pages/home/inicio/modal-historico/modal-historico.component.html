<div class="modal fade mt-5" id="modalHistorico" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{headerHistorico}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">

        <div class="table-responsive mt-1 mb-1" style="height: 250px">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <!-- Se tiver pontos, imprime a tabela normalmente -->
            <ng-template
              [ngIf]="this.historicoPontoStore.getPontosSubject().length > 0 && !this.historicoPontoStore.getBusy()">
              <tbody>
                <tr *ngFor="let ponto of this.historicoPontoStore.getPontosSubject()">
                  <td>
                    <ng-template [ngIf]="ponto.nPlataforma == 0">
                      <i class="fas fa-mobile-alt fa-lg"></i>
                    </ng-template>
                    <ng-template [ngIf]="ponto.nPlataforma == 1">
                      <i class="fas fa-desktop fa-lg"></i>
                    </ng-template>
                  </td>
                  <td>
                    {{ponto.dPonto | date:'HH:mm'}}
                  </td>
                  <td>
                    <ng-template [ngIf]="ponto.nOrigem == 0">
                      <i class="fas fa-wifi fa-lg"></i>
                    </ng-template>
                    <ng-template [ngIf]="ponto.nOrigem == 1">
                      <div class="fa-stack">
                        <i class="fas fa-wifi fa-stack-1x fa-lg"></i>
                        <i class="fas fa-slash fa-stack-1x fa-lg"></i>
                      </div>
                    </ng-template>
                  </td>
                </tr>
              </tbody>
            </ng-template>
            <!-- Se não tiver pontos, imprime mensagem que foi carregado, mas não há marcações -->
            <ng-template
              [ngIf]="this.historicoPontoStore.getPontosSubject().length == 0 && !this.historicoPontoStore.getBusy()">
              <tr>
                <td></td>
                <td>
                  <i class="far fa-check-circle fa-3x"></i>
                  <p class="mt-3">Não houve pontos nessa data.</p>
                </td>
                <td></td>
              </tr>
            </ng-template>
            <!-- O objeto só fica indefinido se não houve carregamento, então é impresso o loading -->
            <ng-template [ngIf]="this.historicoPontoStore.getBusy()">
              <tr>
                <td></td>
                <td>
                  <div class="spinner-border text-primary" role="status"></div>
                </td>
                <td></td>
              </tr>
            </ng-template>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
