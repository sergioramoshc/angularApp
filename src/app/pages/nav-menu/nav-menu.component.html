<div class="container-fluid p-0 d-flex w-100 h-100 flex-column bg-light">

  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']"><img src="assets/images/Logo_Branca_Chronos.png"
          style="max-width:110px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
        <ul class="navbar-nav flex-grow">
          <!--
          <li class="nav-item mr-5">
            <a class="nav-link" style="cursor: pointer" [routerLink]="['/']">
              <i class="fas fa-home mr-1"></i> Início</a>
          </li>
          -->
          <ng-template [ngIf]="this.permGeraisStore.getPermKey().nGestao == 1">
            <li class="nav-item mr-5">
              <a class="nav-link" style="cursor: pointer" [routerLink]="['/painel/gestao']">
                <i class="fas fa-user-shield mr-1"></i> Gerenciar</a>
            </li>
          </ng-template>
          <!--
          <li class="nav-item mr-5">
            <a class="nav-link" style="cursor: pointer" [routerLink]="['/painel/usuario']">
              <i class="fas fa-id-card mr-1"></i> Meus dados</a>
          </li>
          -->
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer" data-toggle="modal" data-target="#modalLogout">
              <i class="fas fa-sign-out-alt mr-1"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal para logout -->
  <div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Sair</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você deseja mesmo sair?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger text-white" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-success text-white" data-dismiss="modal" (click)="logout()">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Exibição das páginas -->
  <router-outlet></router-outlet>
  <footer class="mt-auto text-center">
    <div class="inner">
      <p class="text-primary">© 2020 <a href="http://www.statum.com.br/" target="_blank" class="text-primary">Statum</a>
      </p>
    </div>
  </footer>
</div>
